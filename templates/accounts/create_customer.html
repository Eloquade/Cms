{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}
    <style>

    .order-form .container {
      color: #4c4c4c;
      padding: 20px;
      box-shadow: 0 0 10px 0 rgba(0, 0, 0, .1);
    }

    .order-form-label {
      margin: 8px 0 0 0;
      font-size: 14px;
      font-weight: bold;
    }
    .input-group-text {
			background: #f7ba5b !important;
			color: white !important;
			border: 0 !important;
			border-radius: 0.25rem 0 0 0.25rem !important;
		}

    .order-form-input {
      width: 100%;
      padding: 8px 8px;
      border-width: 1px !important;
      border-style: solid !important;
      border-radius: 3px !important;
      font-family: 'Open Sans', sans-serif;
      font-size: 14px;
      font-weight: normal;
      font-style: normal;
      line-height: 1.2em;
      background-color: transparent;
      border-color: #cccccc;
    }

    .btn-submit:hover {
      background-color: #090909 !important;
    }
    </style>

 <form action="" method ="POST">]
    {% csrf_token %}
  <section class="order-form my-4 mx-4">
    <div class="container pt-4">

      <div class="row">
        <div class="col-12">
          <legend>Create Customer</legend>

          <hr class="mt-1">
        </div>
        <div class="col-12">

          <div class="row mx-4">
            <div class="col-12 mb-2">
              <label class="order-form-label">Name</label>
            </div>
            <div class="col-12 col-sm-6">
                <input class="order-form-input" placeholder="Name" {{ form.name }}
            </div>
          </div>

          <div class="row mt-3 mx-4">
            <div class="col-12">
              <label class="order-form-label">Phone</label>
            </div>
            <div class="col-12">
              <input class="order-form-input" placeholder="Phone" {{ form.phone }}
            </div>
          </div>

          <div class="row mt-3 mx-4">
            <div class="col-12">
              <label class="order-form-label">Email</label>
            </div>
            <div class="col-12">
               <input class="order-form-input" placeholder="Email" {{ form.email }}
            </div>
          </div>

          <div class="row mt-3 mx-4">
            <div class="col-12">

            </div>
            <div class="col-12">

            </div>
          </div>

          <div class="row mt-3 mx-4">
            <div class="col-12">
              <label class="order-form-label">Profile Picture</label>
            </div>
            <div class="col-12">
                {{ form.profile_pic }}
            </div>

          </div>

          <div class="row mt-3">
            <div class="col-12">
              <button type="submit" onclick="myFunction()"  id="btnSubmit" class="btn btn-dark d-block mx-auto btn-submit">Submit</button>
            </div>
          </div>
        <script>
            function myFunction() {
                window.location.href = "{% url "user" %} }";
                    alert("Updated successfully");

            }
        </script>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
